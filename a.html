<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路購物 App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 頁首 -->
    <header>
        <div class="logo">網購商城</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜尋商品...">
            <button>搜尋</button>
        </div>
        <div class="cart">
            <button>購物車 (0)</button>
        </div>
    </header>

    <!-- 商品展示區 -->
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="商品 1">
            <h3>商品名稱 1</h3>
            <p class="price">NT$ 1000</p>
            <button class="add-to-cart">加入購物車</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="商品 2">
            <h3>商品名稱 2</h3>
            <p class="price">NT$ 2000</p>
            <button class="add-to-cart">加入購物車</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="商品 3">
            <h3>商品名稱 3</h3>
            <p class="price">NT$ 1500</p>
            <button class="add-to-cart">加入購物車</button>
        </div>
    </section>

    <!-- 頁腳 -->
    <footer>
        <p>&copy; 2024 網購商城</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
